services:
  # MariaDB Database
  db:
    image: mariadb:11.4
    container_name: typeracer-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-change_me_root_pw}
      MYSQL_DATABASE: ${DB_NAME:-typing_test_db}
      MYSQL_USER: ${DB_USER:-typing_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-SuperSecure_P@ssw0rd!2024}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./server/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - typeracer-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s

  # Backend API Server
  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    container_name: typeracer-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-typing_user}
      DB_PASSWORD: ${DB_PASSWORD:-SuperSecure_P@ssw0rd!2024}
      DB_NAME: ${DB_NAME:-typing_test_db}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your-64-char-random-string-for-access-token-here-change-in-production!!}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-64-char-random-string-for-refresh-token-here-change-in-production!!}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:3000}
