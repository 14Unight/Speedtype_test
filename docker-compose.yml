    ports:
      - "${SERVER_PORT:-5000}:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - typeracer-network
    volumes:
      - server_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      timeout: 10s
      retries: 3
      interval: 30s

  # Frontend Web Server
  client:
    build:
      context: .
      dockerfile: Dockerfile
      target: client
    container_name: typeracer-client
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "${CLIENT_PORT:-3000}:80"
    depends_on:
      - server
    networks:
      - typeracer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      timeout: 10s
      retries: 3
      interval: 30s

volumes:
  mariadb_data:
    driver: local
  server_logs:
    driver: local

networks:
  typeracer-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
